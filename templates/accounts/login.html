<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Korban</title>

    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
        }

        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: #f8f9fa;
            box-shadow: inset -10px 0 10px -10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: url("{% static 'Img/ambassador1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(100, 116, 139, 0.8) 0%, 
                rgba(71, 85, 105, 0.83) 30%, 
                rgba(51, 65, 85, 0.87) 70%, 
                rgba(30, 41, 59, 0.9) 100%);
            backdrop-filter: blur(0.5px);
            z-index: 1;
        }

        .welcome-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, 
                rgba(148, 163, 184, 0.08) 0%, 
                transparent 50%),
                radial-gradient(circle at 70% 80%, 
                rgba(100, 116, 139, 0.12) 0%, 
                transparent 50%);
            z-index: 2;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .welcome-content {
            max-width: 500px;
            position: relative;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-image {
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #4a6cf7;
            border-color: #4a6cf7;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3a5ce5;
            border-color: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .welcome-container {
                display: none;
            }

            .login-form-container {
                padding: 1rem;
            }

            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left side - Login Form -->
        <div class="login-form-container">
            <div class="login-form">
                <div class="login-logo">
                    <h2 class="text-primary mb-4">Korban Holding Group</h2>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-start mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">Recordarme</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-4">Iniciar Sesión</button>

                </form>
            </div>
        </div>

        <!-- Right side - Welcome Message -->
        <div class="welcome-container">
            <div class="welcome-content">
                <div class="scripture-container bg-dark bg-opacity-25 backdrop-blur-sm rounded-3 p-4 shadow-lg">
                    <p class="mb-2 fst-italic fs-6 text-light opacity-75 text-center">2 Corintios 9:8</p>
                    <blockquote class="mb-0 text-center lh-lg">
                        <p class="fs-5 mb-0 fw-medium">"Y poderoso es Dios para hacer que abunde en vosotros toda gracia, a fin de que, teniendo siempre en todas las cosas todo lo suficiente, abundéis para toda buena obra."</p>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('id_password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
