{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
        <p class="text-gray-600 mt-1">Gestiona los roles de desarrollo</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border p-6">
        <div class="text-center py-12">
            <i class="fas fa-tools text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Gestión de roles en desarrollo</h3>
            <p class="text-gray-500 mb-4">Esta funcionalidad será implementada próximamente.</p>
            <a href="{% url 'projects:list' %}" 
               class="inline-flex items-center px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver a proyectos
            </a>
        </div>
    </div>
</div>
{% endblock %}
